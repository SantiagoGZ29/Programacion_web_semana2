{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container mt-5">
    <div class="card shadow-lg p-3">
        <div class="row g-3 align-items-center">
            <!-- Imagen de perfil -->
            <div class="col-md-4 text-center">
                <img src="{% static 'img/iconperfil.png' %}" alt="Perfil" class="rounded-circle img-thumbnail" style="width: 120px; height: 120px;">
                <input type="file" class="form-control mt-2" accept="image/*">
            </div>
            <!-- Información del usuario -->
            <div class="col-md-8">
                <h3 class="mb-3">Nombre del Usuario</h3>
                <p><strong>Email:</strong> usuario@email.com</p>
                <p><strong>Teléfono:</strong> +123456789</p>
                <p><strong>Fecha de nacimiento:</strong> 01/01/2000</p>
                <p><strong>Dirección:</strong> Ciudad, País</p>
                <button class="btn btn-primary mt-2">Editar Perfil</button>
                <a href="{% url 'inicio' %}"><button class="btn btn-danger mt-2">Cerrar Sesión</button></a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>   

{% endblock %}
