{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Carrito de Compras ðŸ›’</h2>
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-body">
                    <!-- Producto 1 -->
                    <div class="d-flex align-items-center border-bottom pb-3">
                        <img src="{% static 'img/gtav.jpg' %}" class="img-fluid w-25 rounded" alt="Producto">

                    <!-- Total y botÃ³n de compra -->

                </div>
            </div>
        </div>
